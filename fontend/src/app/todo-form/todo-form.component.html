<h4>Add Todo</h4>
<form [formGroup]="todoFormGroup">
    <h4>{{ todoFormGroup.get('id')?.value | uppercase }}</h4>
    <label class="form-label" for="description">Description : </label>
    <input class="form-control" type="text" id="description" formControlName="description" >
  </form>
  <div class="mt-3 d-flex justify-content-around">
    <button class="btn btn-secondary" (click)="onBack()">Back</button>
    <button class="btn btn-primary" (click)="onSave()">Save</button>
  </div>
